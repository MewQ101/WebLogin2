<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Student</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Update Student</h1>
      <div class="card-body">

        <form method="POST">

          <div class="form-group">
            <label>Student UserName</label>
            <input type="text" maxlength="10" minlength="4" name="userName" class="form-control" required placeholder="Entry Student UserName">
          </div>

          <div class="form-group">
            <label>Student Password</label>
            <input type="password" minlength="4" required name="password" class="form-control" placeholder="Entry Student Password">
          </div>

          <div class="form-group">
            <label>Student Email</label>
            <input type="email" required name="email" class="form-control" placeholder="Entry Student Email">
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
