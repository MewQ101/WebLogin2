<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Students Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">List Students</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Create Student</h1>
      <div class="card-body">
        <form th:action="@{/students (id=${student.id})}" th:object="${student}" method="POST">
          <div class="form-group">
            <label>Student UserName</label>
            <input type="text" maxlength="10" minlength="4" name="userName" th:field="*{userName}" class="form-control" required placeholder="Entry Student UserName">
          </div>

          <div class="form-group">
            <label>Student Password</label>
            <input type="password" minlength="4" required name="password" th:field="*{password}" class="form-control" placeholder="Entry Student Password">
          </div>

          <div class="form-group">
            <label>Student Email</label>
            <input type="email" required name="email" th:field="*{email}" class="form-control" placeholder="Entry Student Email">
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
            <a href="login">Already Have Account?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
